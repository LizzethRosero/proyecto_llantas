{% extends "base.html" %}
{% block title %} Catalogo {% endblock %}

{% block content %}

<div class="row justify-content-center, mx-auto p-2" style="width: 1200px;">
    {% for producto in productos %}
    <!-- recorre la lista de productos asignado en rutas y se accede a los atride cada producto mediant posiciones -->
    <div class="col-sm-4 mb-3 mb-sm-3">
        <div class="card d-flex flex-column h-100">
            <img src="{{ url_for('static', filename='img/'+ producto[5]) }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{producto[1]}}</h5>
                <h3 class="card-title">{{producto[2]}}</h3>
                <h3 class="card-title" style="color: red;">${{producto[3]}}</h3>
                <p class="card-text">{{producto[4]}}.</p>
                <div class="d-flex justify-content-center">
                   <a href="{{url_for('cuenta.login')}}" class="btn btn-danger">Comprar</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
